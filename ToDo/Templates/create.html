<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Create</title>
</head>
<body>
  {% include 'navbar.html' %}
  {% if method == 'edit'%}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Todo Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{object.name}}">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control"  id="description" name="description">{{object.description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="status">Status</label>
            <select class="form-select" id="status" aria-label="Floating label select example" name="status">
                {% if object.status == 'Done' %} 
                  <option value="Done" selected >Done</option>
                  <option value="Not Done" >Not Done</option>
                {% elif object.status == 'Not Done' %}
                  <option value="Not Done" selected >Not Done</option>
                  <option value="Done" >Done</option>
                {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  {% endif %}
  {% if method == 'create' %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Todo Name</label>
          <input type="text" class="form-control" id="name" name="name" >
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control"  id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="status">Status</label>
            <select class="form-select" id="status" aria-label="Floating label select example" name="status">
              <option value="Done">Done</option>
              <option value="Not Done">Not Done</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  {% endif %}
    </form>   
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
